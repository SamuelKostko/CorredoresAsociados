<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Web Futurista</title>
    <link rel="stylesheet" href="styles/style.css">
    <style>
        /* Estilos futuristas */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e1e2f, #3a3a5f);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 3rem;
            text-shadow: 0 0 10px #00d4ff, 0 0 20px #00d4ff;
        }

        main {
            text-align: center;
        }

        main p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        a button {
            background: linear-gradient(90deg, #00d4ff, #007bff);
            border: none;
            padding: 15px 30px;
            font-size: 1rem;
            color: #fff;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        a button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        footer {
            position: absolute;
            bottom: 10px;
            text-align: center;
            font-size: 0.9rem;
            color: #aaa;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenido a mi Portal Web</h1>
    </header>
    <main>
        <p>Aquí encontrarás información interesante. Haz clic en el botón para acceder.</p>
        <a href="login.php">
            <button>Acceder</button>
        </a>
    </main>
    <footer>
        <p>&copy; 2025 Mi Portal Web</p>
    </footer>
</body>
</html>
